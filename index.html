<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js intro</title>

    <link rel="shortcut icon" href="">
</head>
<body>
    <div id="myApp">
        <h1>Batman quotes</h1>

        <ul>
            <li v-for="quote in quotes"> 
                <span>{{ quote.quote }}</span>
                <blockquote>-{{ quote.author }}</blockquote>
                
            </li>
        </ul>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
